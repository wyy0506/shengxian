<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="icon" href="images/img/icon.png"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/cart.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <style></style>
    <title>生鲜购物车页</title>
</head>
<body>
    <div class="container">
        <div id="header"></div>
        <div id="main" class="row">
            <table id="cart">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" id="selAll"/>
                            <label for="selAll">全选</label>
                        </th>
                        <th>商品</th>
                        <th>单价（元）</th>
                        <th>数量</th>
                        <th>小计</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="checkbox"/>
                            <input type="hidden" value="1" />
                            <div><img src="images/167.jpeg" alt=""/></div>
                        </td>
                        <td><a href="">马兰头</a></td>
                        <td>3.85</td>
                        <td>
                            <button>-</button><input type="text" value="1"/><button>+</button>
                        </td>
                        <td><span>3.85</span></td>
                        <td><a href="">删除</a></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox"/>
                            <input type="hidden" value="2" />
                            <div><img src="images/167(1).jpeg" alt=""/></div>
                        </td>
                        <td><a href="">草头</a></td>
                        <td>3.59</td>
                        <td>
                            <button>-</button><input type="text" value="1"/><button>+</button>
                        </td>
                        <td><span>3.59</span></td>
                        <td><a href="">删除</a></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox"/>
                            <input type="hidden" value="3" />
                            <div><img src="images/167(2).jpeg" alt=""/></div>
                        </td>
                        <td><a href="">菜苔</a></td>
                        <td>2.99</td>
                        <td>
                            <button>-</button><input type="text" value="1"/><button>+</button>
                        </td>
                        <td><span>2.99</span></td>
                        <td><a href="">删除</a></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox"/>
                            <input type="hidden" value="4" />
                            <div><img src="images/167(3).jpeg" alt=""/></div>
                        </td>
                        <td><a href="">香椿头</a></td>
                        <td>5.50</td>
                        <td>
                            <button>-</button><input type="text" value="1"/><button>+</button>
                        </td>
                        <td><span>5.50</span></td>
                        <td><a href="">删除</a></td>
                    </tr>
                </tbody>
            </table>
            <footer id="cart_footer">
                <div>
                    总价：<span>123.60</span>
                    <button>去结算</button>
                </div>
            </footer>
            <div id="shine"></div>
        </div>
        <div id="footer"></div>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/common.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
